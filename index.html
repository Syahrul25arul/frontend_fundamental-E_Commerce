<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link rel="stylesheet" href="style.css" />

		<!-- font awesome icons -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
	</head>
	<body>
		<!-- header -->
		<header>
			<div class="header-container">
				<p class="header-font font-rale">Lorem ipsum dolor sit 08xx</p>
				<div class="header-login-whishlist font-rale">
					<a href="#" class="header-login">Login</a>
					<a href="#">Whistlist (0)</a>
				</div>
			</div>
		</header>

		<!-- navigation -->
		<nav>
			<div class="navbar-container font-roboto">
				<a class="navbar-brand" href="#">E - Shop</a>
				<div class="navbar-page">
					<a href="#">Category</a>
					<a href="#">Product</a>
					<a href="#">Cart</a>
				</div>
			</div>
		</nav>

		<!-- main -->
		<main class="main-site">
			<!-- banner area -->
			<section id="banner-area">
				<div class="owl">
					<div class="item">
						<img src="./assets/Banner1.png" class="image-banner" alt="" />
					</div>
				</div>
			</section>

			<!-- top sale -->
			<section id="top-sale">
				<div class="container-top-sale">
					<h4 class="font-rubik">Top Sale</h4>
					<hr class="garis-bawah" />
				</div>
				<!-- card item -->
				<div class="card">
					<div class="item">
						<div class="product font-rale">
							<a href="#"><img src="./assets/products/1.png" alt="Samsung Galaxy 10" /></a>
							<div class="item-info">
								<h6>Samsung Galaxy 10</h6>
								<div class="item-rating color-yellow">
									<span><i class="fas fa-star"></i></span>
									<span><i class="fas fa-star"></i></span>
									<span><i class="fas fa-star"></i></span>
									<span><i class="fas fa-star"></i></span>
									<span><i class="far fa-star"></i></span>
								</div>
								<div class="item-price">
									<span>Rp. 3,200,000</span>
								</div>
								<button type="button" class="btn-add-to-cart color-yellow-bg">Add To Cart</button>
							</div>
						</div>
					</div>
					<div class="item">
						<div class="product font-rale">
							<a href="#"><img src="./assets/products/2.png" alt="Samsung Galaxy 10" /></a>
							<div class="item-info">
								<h6>Readme Note 7</h6>
								<div class="item-rating color-yellow">
									<span><i class="fas fa-star"></i></span>
									<span><i class="fas fa-star"></i></span>
									<span><i class="fas fa-star"></i></span>
									<span><i class="fas fa-star"></i></span>
									<span><i class="far fa-star"></i></span>
								</div>
								<div class="item-price">
									<span>Rp. 3,200,000</span>
								</div>
								<button type="button" class="btn-add-to-cart color-yellow-bg">Add To Cart</button>
							</div>
						</div>
					</div>
					<div class="item">
						<div class="product font-rale">
							<a href="#"><img src="./assets/products/3.png" alt="Samsung Galaxy 10" /></a>
							<div class="item-info">
								<h6>Readme Note 8</h6>
								<div class="item-rating color-yellow">
									<span><i class="fas fa-star"></i></span>
									<span><i class="fas fa-star"></i></span>
									<span><i class="fas fa-star"></i></span>
									<span><i class="fas fa-star"></i></span>
									<span><i class="far fa-star"></i></span>
								</div>
								<div class="item-price">
									<span>Rp. 3,200,000</span>
								</div>
								<button type="button" class="btn-add-to-cart color-yellow-bg">Add To Cart</button>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
